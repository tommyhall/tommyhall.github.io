<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Forked from Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="page-container">
      
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            </div>

            <nav>
              <a href="https://medium.com/@tjphall">Articles</a>
              <a href="http://rancidcargofilm.com">Film</a>              
              <a href="{{ site.baseurl }}/contact">Contact</a>
            </nav>
          </header>
        </div>
      </div>
      
      <div id="main" role="main">
        <div class="container">
          {{ content }}
        </div>
      </div>
      <div class="clear-footer"></div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>Copyright &copy; Tom Hall 2022&emsp;&emsp;<span class="footer-icons"><a href="mailto:thomas.peter.hall@gmail.com?Subject=Hello" target="_top"><i class="fa fa-envelope" aria-hidden="true"></i></a>&emsp;<a href="https://www.linkedin.com/in/tom-hall-55087288"><i class="fa fa-linkedin" aria-hidden="true"></i></a>&emsp;<a href="https://medium.com/@tjphall"><i class="fa fa-medium" aria-hidden="true"></i></a></span></p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  </body>
</html>
